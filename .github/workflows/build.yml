on:
  workflow_dispatch: {}
  push: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.14'
      - run: |
          uv sync
          uv run mkdocs build --clean
      - uses: actions/upload-artifact@v4
        with:
          path: site
          name: wiki
